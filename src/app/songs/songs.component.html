<input type="text" class="form-control mb-3" style="max-width: 65rem;" [(ngModel)]="searchText" placeholder="Buscar por titulo..." />
<p></p>
<div *ngFor="let document of documents | searchFilter: 'title' : searchText" class="list-group mb-3" style="max-width: 65rem;">
  <a [routerLink]="['document-details', document._id]" class="list-group-item list-group-item-action">
      {{document.title}}
  </a>
</div>
