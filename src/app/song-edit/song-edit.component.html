<form>
  <fieldset>
    <div class="form-group">
      <label for="title">Titulo</label>
      <input name="title" [(ngModel)]="song.title" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="lyrics">Lyrics</label>
      <textarea  name="lyrics" [(ngModel)]="song.lyrics" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="credits">Creditos</label>
      <input name="credits" [(ngModel)]="song.credits" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="order">Orden</label>
      <input name="order" [(ngModel)]="song.order" class="form-control" type="number"/>
    </div>
    <button type="submit" href="#" class="btn btn-primary" (click)="update($event)">Guardar</button>
    <button type="button" routerLink="/songs" routerLinkActive="active" class="btn btn-link">Volver</button>
  </fieldset>
</form>
